<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Cards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Movies</h2>

        <h3>Bhool Bhulaiyaa 2</h3>

        <img src="jurassic.jpeg" alt="">

        <p>Rating: 5.0</p>
        <a class="btn">Book now</a>
    </div>

    <div class="card">
        <img src="kgf.jpeg" alt="">
        <h3>KGF 2</h3>
        <p>Rating: 5.0</p>
        <a class="btn">Book now</a>
    </div>

    <div class="card">

</div>

</body>
</html>
